
<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    {% include 'header.html' %}
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>House Price Predictor</h1>
    <form action="/predict" method="get">
        <label for="sqft_living">Sqft Living:</label><br>
        <input type="number" id="sqft_living" name="sqft_living" required><br>
        <label for="grade">Grade:</label><br>
        <input type="number" id="grade" name="grade" required><br>
        <label for="view">View:</label><br>
        <input type="number" id="view" name="view" required><br>
        <label for="sqft_above">Sqft Above:</label><br>
        <input type="number" id="sqft_above" name="sqft_above" required><br>
        <label for="sqft_living15">Sqft Living 15:</label><br>
        <input type="number" id="sqft_living15" name="sqft_living15" required><br><br>
        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
